<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./packages/face-api.min.js"></script>
    <script defer src="./packages/script.js"></script>
    <title>FRAM</title>
</head>
<body>
    <div class="container" id="container">
        <div class="loadingArea" id="loadingArea">
            <div class="loader"></div>
            <div class="text">Loading..</div>
        </div>
        <div class="formArea" id="loginArea">
            <div class="heading">
                Login for FRAM
            </div>
            <div class="inputArea">
                <div class="label">Department ID</div><div class="inputs"><input type="text" id="dept_id"></div>
            </div>
            <div class="inputArea">
                <div class="label">Password</div><div class="inputs"><input type="password" id="password"></div>
            </div>
            <div class="buttonArea">
                <button onclick="login()">Login</button>
            </div>
        </div>
        <div class="formArea" id="wrongPasswordArea">
            <div class="heading">
                Wrong Password
            </div>
            <div class="buttonArea">
                <button>Back</button>
            </div>
        </div>
    </div>
    <div class="fileUploadArea" id="fileUploadArea">
        <div class="left">
            <div class="buttonArea">
                <button id="upload-btn">Upload</button>
            </div>
            <input type="file" id="file-input" style="display:none;">
            <div class="uploadedImage">
                <div class="imageArea" id="imageArea">
                    
                </div>
            </div>
        </div>
        <div class="right">
            <div class="formArea">
                <div class="heading">
                    Enter Details
                </div>
                <div class="inputArea">
                    <div class="label">Date</div><div class="inputs"><input type="date"></div>
                </div>
                <div class="inputArea">
                    <div class="label">Class Name</div><div class="inputs"><input type="text"></div>
                </div>
                <div class="buttonArea">
                    <button onclick="submit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="AttendanceListHiddenComponent" id="attendancelist">

    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
