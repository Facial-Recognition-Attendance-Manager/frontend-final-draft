<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>FRAM</title>
</head>
<body>
    <div class="container">
        <div class="loadingArea" id="loadingArea">
            <div class="loader"></div>
            <div class="text">Loading..</div>
        </div>
        <div class="loginArea" id="loginArea">
            <div class="heading">
                Login for FRAM
            </div>
            <div class="inputArea">
                <div class="label">Department ID</div><div class="inputs"><input type="text"></div>
            </div>
            <div class="inputArea">
                <div class="label">Password</div><div class="inputs"><input type="password"></div>
            </div>
            <div class="buttonArea">
                <button>Login</button>
            </div>
        </div>
        <div class="loginArea" id="wrongPasswordArea">
            <div class="heading">
                Wrong Password
            </div>
            <div class="buttonArea">
                <button>Back</button>
            </div>
        </div>
    </div>
</body>
</html>
