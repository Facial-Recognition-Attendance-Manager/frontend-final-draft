<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./packages/face-api.min.js"></script>
    <script defer src="./packages/script.js"></script>
    <script src="https://kit.fontawesome.com/ac99e793ac.js" crossorigin="anonymous"></script>
    <title>FRAM</title>
</head>
<body>
    <div class="container" id="container">
        <div class="loadingArea" id="loadingArea">
            <div class="loader"></div>
            <div class="text">Loading..</div>
        </div>
        <div class="formArea" id="loginArea">
            <div class="heading">
                Login for FRAM
            </div>
            <div class="inputArea">
                <div class="label">
                    Department ID
                </div>
                <div class="inputs">
                    <input type="text" id="dept_id">
                </div>
            </div>
            <div class="inputArea">
                <div class="label">
                    Password
                </div>
                <div class="inputs">
                    <input type="password" id="password">
                </div>
            </div>
            <div class="buttonArea">
                <button onclick="login()" id="login-btn">Login</button>
            </div>
        </div>
        <div class="formArea" id="wrongPasswordArea">
            <div class="heading">
                Wrong Password
            </div>
            <div class="buttonArea">
                <button id="back-btn">Back</button>
            </div>
        </div>
    </div>
    <div class="fileUploadArea" id="fileUploadArea">
        <div class="left">
            <div class="buttonArea">
                <button id="upload-btn">Upload</button>
            </div>
            <input type="file" id="file-input" style="display:none;">
            <div class="uploadedImage">
                <div class="imageArea" id="imageArea">
                    
                </div>
            </div>
        </div>
        <div class="right">
            <div class="formArea" id="formArea">
                <div class="heading" id="submit-head">
                    Enter Details
                </div>
                <div class="inputArea" id="date">
                    <div class="label">Date</div><div class="inputs"><input type="date" id="class-date"></div>
                </div>
                <div class="inputArea" id="cls-name">
                    <div class="label">Class Name</div><div class="inputs"><input type="text" id="class-name"></div>
                </div>
                <div class="buttonArea" id="submit-bttn">
                    <button onclick="submit()" type="submit">Submit</button>
                </div>
            </div>
            <i class="fa-solid fa-check fa-beat" style="color: #3a8b0e;" id="tick_mark"></i>
            <h2 id="success-msg"></h2>
        </div>

        
    </div>
    <div id="retryArea">
        <div id="response-text">
            <h2>Request failed..try again later</h2>
           
        </div>
            
        <button id="retry">Try Again</button>
        
    </div>
    <div class="AttendanceListHiddenComponent" id="attendancelist">

    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
